name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

# permissions:
#   contents: read

env:
  PROJECT_NAME: trysketch
  BUCKET_NAME: my-ec2-actions
  CODE_DEPLOY_APP_NAME: codeDeploy
  DEPLOYMENT_GROUP_NAME: my-codeDeploy

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
    
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    
    - name: make application-aws.properties
      if: true # branch가 develop일 때
      run: |
        cd ./src/main/resources
        touch ./application-key.yml
        echo "${{ secrets.PROPERTIES }}" > ./application.properties
      shell: bash
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash        
      
#     - name: Build with Gradle
#       uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
#       with:
#         arguments: build

    - name: Build with Gradle
      run: ./gradlew clean build
      shell: bash             
      
    - name: Make Zip File
      run: zip -qq -r ./$GITHUB_SHA.zip .
      shell: bash
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
